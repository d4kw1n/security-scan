name: CI Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Add permissions to ensure GITHUB_TOKEN has necessary access
permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Grant execute permission to Jest
        run: chmod +x node_modules/.bin/jest

      - name: Run Unit Tests
        run: npm test

      - name: Start Application
        run: npm start &
        env:
          CI: true

      - name: Grant permissions to working directory
        run: |
          chmod -R a+w /home/runner/work/security-scan/security-scan

      - name: Run OWASP ZAP
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:3000'
          fail_action: false
          allow_issue_writing: false
          artifact_name: zap-scan-report  # Use valid artifact name (hyphens, not underscores)

      - name: Comment on PR (No Vulnerabilities)
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: 'No vulnerabilities detected. Ready to deploy!'
            })

      - name: Comment on PR (Vulnerabilities Found)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: 'Vulnerabilities detected. Please review the report.'
            })

      - name: Log result (No Pull Request)
        if: github.event_name == 'push'
        run: |
          echo "Pipeline completed. Success: ${{ job.status == 'success' }}"
          echo "No Pull Request available to comment on."