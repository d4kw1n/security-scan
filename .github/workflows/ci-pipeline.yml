name: SonarQube Cloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # sh: 1: jest: Permission denied
      # Cấp quyền cho tệp jest
      - name: Grant execute permission to jest
        run: chmod +x ./node_modules/.bin/jest

      - name: Run tests with coverage
        run: npm test
        continue-on-error: true


      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.organization=d4kw1n
            -Dsonar.projectKey=d4kw1n_security-scan
            -Dsonar.sources=.
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sourceEncoding=UTF-8
          
      - name: Check for Vulnerabilities and Comment on PR
        if: github.event_name == 'pull_request'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          response=$(curl -s -u "${SONAR_TOKEN}:" "https://sonarcloud.io/api/issues/search?componentKeys=d4kw1n_security-scan&types=VULNERABILITY&statuses=OPEN,CONFIRMED,REOPENED&pullRequest=23")

          vulnerabilities=$(echo "$response" | jq '.issues')

          if [ "$(echo "$vulnerabilities" | jq length)" -gt 0 ]; then
            comment="⚠️ **SonarCloud found vulnerabilities in your code!**\n\n"
            comment+="The following vulnerabilities were detected:\n"
            echo "$vulnerabilities" | jq -r '.[] | "- **\(.rule)**: \(.message) (Severity: \(.severity), File: \(.component), Line: \(.line))"' | while read -r vuln; do
              comment+="$vuln\n"
            done
            comment+="\nPlease review and fix these issues. See [SonarCloud Dashboard](https://sonarcloud.io/project/issues?id=d4kw1n_security-scan&pullRequest=23) for details."

            echo -e "$comment" > comment.md
            gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
            exit 1 # Fail the workflow to block merge
          else
            echo "✅ No vulnerabilities found. PR can be merged."
            exit 0 # Success, allow merge
          fi
        continue-on-error: false