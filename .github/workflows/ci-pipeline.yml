name: SonarQube Cloud Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      ####################################### Analyze New Code #########################################################

      - name: Analyze Changed Code with Perplexity
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          # H√†m x·ª≠ l√Ω l·ªói nghi√™m tr·ªçng
          handle_critical_error() {
            comment="## Changed Code Security Analysis\n\n‚ùå $1\n"
            echo -e "$comment" > code_analysis_comment.md
            gh pr comment ${{ github.event.pull_request.number }} --body-file code_analysis_comment.md
            echo "‚ùå $1"
            exit 1
          }

          # ƒê·∫£m b·∫£o jq ƒë∆∞·ª£c c√†i ƒë·∫∑t
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq || handle_critical_error "Failed to install jq"
          fi

          # Ki·ªÉm tra PERPLEXITY_API_KEY
          if [ -z "$PERPLEXITY_API_KEY" ]; then
            handle_critical_error "PERPLEXITY_API_KEY is not set. Please configure it in repository secrets."
          fi

          # Kh·ªüi t·∫°o b√¨nh lu·∫≠n v√† m·∫£ng l·ªói
          comment="## Changed Code Security Analysis\n\n"
          file_errors=()
          has_vulnerabilities=false
          has_processed_files=false
          max_content_size=5000

          # L·∫•y nh√°nh c∆° s·ªü
          echo "Fetching base branch: origin/${{ github.base_ref }}"
          if ! git fetch origin ${{ github.base_ref }}; then
            handle_critical_error "Failed to fetch base branch: ${{ github.base_ref }}"
          fi

          # L·∫•y danh s√°ch t·ªáp thay ƒë·ªïi
          echo "Getting changed files between origin/${{ github.base_ref }} and HEAD"
          changed_files=$(git diff --name-status origin/${{ github.base_ref }} HEAD)
          if [ $? -ne 0 ]; then
            handle_critical_error "Failed to get changed files"
          fi

          if [ -z "$changed_files" ]; then
            comment+="‚úÖ No code changes detected in this pull request.\n"
            echo -e "$comment" > code_analysis_comment.md
            gh pr comment ${{ github.event.pull_request.number }} --body-file code_analysis_comment.md
            echo "‚úÖ No code changes detected"
            exit 0
          fi

          # X·ª≠ l√Ω t·ª´ng t·ªáp thay ƒë·ªïi
          echo "$changed_files" | while IFS=$'\t' read -r status file; do
            if [ -z "$file" ]; then
              file_errors+=("- **Unknown File**: Failed to parse file name.")
              continue
            fi

            echo "Processing file: $file (Status: $status)"

            # B·ªè qua t·ªáp ƒë√£ x√≥a
            if [ "$status" = "D" ]; then
              continue
            fi

            # Ki·ªÉm tra t·ªáp nh·ªã ph√¢n
            if [ -f "$file" ]; then
              if command -v file >/dev/null 2>&1; then
                if file -b "$file" | grep -q "binary"; then
                  file_errors+=("- **File: $file**: Skipped due to binary file content.")
                  continue
                fi
              else
                if head -c 1024 "$file" | grep -q $'\0'; then
                  file_errors+=("- **File: $file**: Skipped due to binary file content (fallback detection).")
                  continue
                fi
              fi
            fi

            if [ "$status" = "A" ]; then
              # T·ªáp m·ªõi: ƒë·ªçc n·ªôi dung
              if [ ! -f "$file" ]; then
                file_errors+=("- **File: $file**: New file does not exist in working directory.")
                continue
              fi
              content=$(cat "$file" | tr -d '\0' | head -c $max_content_size)
              if [ $(wc -c < "$file") -gt $max_content_size ]; then
                content="$content\n[...truncated...]"
              fi
              content_type="New File Content"
            elif [ "$status" = "M" ]; then
              # T·ªáp s·ª≠a ƒë·ªïi: l·∫•y diff
              diff=$(git diff origin/${{ github.base_ref }} HEAD -- "$file")
              if [ $? -ne 0 ] || [ -z "$diff" ]; then
                file_errors+=("- **File: $file**: Failed to get diff for modified file.")
                continue
              fi
              if echo "$diff" | grep -q "^Binary files"; then
                file_errors+=("- **File: $file**: Skipped due to binary file content.")
                continue
              fi
              content=$(echo "$diff" | head -c $max_content_size)
              if [ ${#diff} -gt $max_content_size ]; then
                content="$content\n[...truncated...]"
              fi
              content_type="Code Changes"
            else
              file_errors+=("- **File: $file**: Unsupported status '$status'.")
              continue
            fi

            # T·∫°o payload cho Perplexity API
            echo "Creating payload for file: $file"
            if [[ "$file" == *.sol ]]; then
              prompt="Analyze the following smart contract for security vulnerabilities. Focus on common issues like reentrancy, unchecked external calls, etc. Provide detailed explanations including:\n- Identified vulnerabilities\n- How they can be exploited\n- Recommended remediation steps\n- Related CVEs (if any)\n- Links to CVE details\n\nFile: $file\n\n$content_type:\n\`\`\`\n$content\n\`\`\`"
            else
              prompt="Analyze the following $content_type for security vulnerabilities. Provide a detailed explanation including:\n- Identified vulnerabilities\n- How they can be exploited\n- Recommended remediation steps\n- Related CVEs (if any)\n- Links to CVE details\n\nFile: $file\n\n$content_type:\n\`\`\`\n$content\n\`\`\`"
            fi
            payload=$(jq -n --arg prompt "$prompt" '{model: "sonar-reasoning", messages: [{role: "user", content: $prompt}]}')
            if [ $? -ne 0 ]; then
              file_errors+=("- **File: $file**: Failed to create JSON payload for Perplexity.")
              continue
            fi

            # G·ªçi Perplexity API
            echo "Calling Perplexity API for file: $file"
            api_response=$(curl -s -w "\n%{http_code}" -X POST \
              -H "Authorization: Bearer $PERPLEXITY_API_KEY" \
              -H "Content-Type: application/json" \
              https://api.perplexity.ai/chat/completions \
              -d "$payload")
            if [ $? -ne 0 ]; then
              file_errors+=("- **File: $file**: Failed to call Perplexity API (curl error).")
              continue
            fi

            http_code=$(echo "$api_response" | tail -n1)
            api_body=$(echo "$api_response" | sed '$d')

            if [ "$http_code" != "200" ]; then
              file_errors+=("- **File: $file**: Failed to retrieve analysis from Perplexity (HTTP $http_code).")
              continue
            fi

            analysis=$(echo "$api_body" | jq -r '.choices[0].message.content // ""')
            if [ -z "$analysis" ]; then
              file_errors+=("- **File: $file**: No analysis provided by Perplexity.")
              continue
            fi

            # L√†m s·∫°ch ph√¢n t√≠ch
            clean_analysis=$(echo "$analysis" | sed '/<think>/,/<\/think>/d' | sed '/^$/N;/\n$/D')

            # Th√™m v√†o b√¨nh lu·∫≠n
            comment+="\n- **File: $file**\n  - $content_type:\n    \`\`\`\n$content\n    \`\`\`\n  - Analysis:\n    $clean_analysis\n"
            has_processed_files=true

            # Ki·ªÉm tra l·ªó h·ªïng
            if echo "$clean_analysis" | grep -qi "vulnerability\|exploit\|cve"; then
              has_vulnerabilities=true
            fi
          done

          # Th√™m l·ªói t·ªáp v√†o b√¨nh lu·∫≠n n·∫øu c√≥
          if [ ${#file_errors[@]} -gt 0 ]; then
            comment+="\n### Errors Encountered\n"
            for error in "${file_errors[@]}"; do
              comment+="\n$error\n"
            done
          fi

          if [ "$has_processed_files" = false ]; then
            if [ ${#file_errors[@]} -eq 0 ]; then
              comment+="‚úÖ No code changes detected or analysis completed without issues.\n"
            else
              comment+="\n‚ö†Ô∏è No files were successfully analyzed due to errors.\n"
            fi
          else
            comment+="\nüìù Review the analysis above and address any identified vulnerabilities."
          fi

          # ƒêƒÉng b√¨nh lu·∫≠n cu·ªëi c√πng
          echo -e "$comment" > code_analysis_comment.md
          gh pr comment ${{ github.event.pull_request.number }} --body-file code_analysis_comment.md

          if [ "$has_vulnerabilities" = true ]; then
            echo "‚ö†Ô∏è Potential vulnerabilities found in changed code."
            exit 1
          else
            echo "‚úÖ No vulnerabilities detected in changed code."
            exit 0
          fi
        continue-on-error: true

      ####################################### Setup #########################################################

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # - name: Install dependencies
      #   run: npm ci
      #   continue-on-error: true

      - name: Grant execute permission to jest
        run: chmod +x ./node_modules/.bin/jest
        continue-on-error: true

      - name: Run tests with coverage
        run: npm test
        continue-on-error: true

      ####################################### NPM Audit #########################################################

      - name: Run npm audit
        run: |
          docker run --rm -v $(pwd):/app d4kw1n/npm-audit:latest > audit-report.json || echo "npm audit completed with vulnerabilities"
        continue-on-error: true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.json
        if: always()

      - name: Comment npm audit results on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let auditReport;
            try {
              auditReport = JSON.parse(fs.readFileSync('audit-report.json', 'utf8'));
            } catch (error) {
              auditReport = { error: 'Failed to parse audit-report.json: ' + error.message };
            }

            let commentBody = '## npm audit Results\n\n';
            if (auditReport.error) {
              commentBody += `‚ùå Error: ${auditReport.error}\n`;
            } else if (!auditReport.vulnerabilities || Object.keys(auditReport.vulnerabilities).length === 0) {
              commentBody += '‚úÖ No vulnerabilities found.\n';
            } else {
              const vulnCount = auditReport.metadata.vulnerabilities;
              commentBody += `‚ö†Ô∏è Found ${Object.keys(auditReport.vulnerabilities).length} vulnerabilities:\n`;
              commentBody += `- Critical: ${vulnCount.critical}\n`;
              commentBody += `- High: ${vulnCount.high}\n`;
              commentBody += `- Moderate: ${vulnCount.moderate}\n`;
              commentBody += `- Low: ${vulnCount.low}\n\n`;
              commentBody += '### Details\n';

              for (const [pkg, vuln] of Object.entries(auditReport.vulnerabilities)) {
                commentBody += `- **${pkg}** (Severity: ${vuln.severity.toUpperCase()})\n`;
                if (vuln.via && vuln.via.length > 0) {
                  const cves = vuln.via
                    .filter(v => v.cve)
                    .map(v => v.cve)
                    .join(', ');
                  commentBody += `  - CVEs: ${cves || 'None'}\n`;
                  const descriptions = vuln.via
                    .filter(v => v.title)
                    .map(v => v.title)
                    .join('; ');
                  commentBody += `  - Description: ${descriptions || 'No description available'}\n`;
                }
                if (vuln.fixAvailable) {
                  commentBody += `  - Fix: Run \`npm audit fix\` or update to ${vuln.fixAvailable.toVersion || 'latest'}\n`;
                }
                commentBody += '\n';
              }
              commentBody += 'üìù Full details in the `npm-audit-report` artifact.\n';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

      - name: Check for critical vulnerabilities
        run: |
          if [ -f audit-report.json ] && jq -e '.metadata.vulnerabilities.critical > 0' audit-report.json; then
            echo "Critical vulnerabilities found!"
            exit 1
          else
            echo "No critical vulnerabilities found or audit report is invalid."
          fi
        continue-on-error: true

      - name: Grant permissions to working directory
        run: |
          chmod -R a+w /home/runner/work/security-scan/security-scan

      ####################################### ZAP Scan #########################################################

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'https://example.com' # Replace with your target URL
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      ####################################### SonarQube Scan #########################################################

      - name: SonarQube Scan
        id: sonar_scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.organization=d4kw1n
            -Dsonar.projectKey=d4kw1n_security-scan
            -Dsonar.sources=.
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.exclusions=node_modules/**,dist/**,coverage/**
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
            -Dsonar.qualitygate.wait=true
        continue-on-error: true

      - name: Check for Vulnerabilities and Analyze with Perplexity
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          response=$(curl -s -f -u "${SONAR_TOKEN}:" "https://sonarcloud.io/api/issues/search?componentKeys=d4kw1n_security-scan&types=VULNERABILITY&statuses=OPEN,CONFIRMED,REOPENED&pullRequest=${{ github.event.pull_request.number }}")
          if [ $? -ne 0 ]; then
            echo "‚ùå Failed to query SonarCloud API. Check SONAR_TOKEN or network. Response: $response"
            exit 1
          fi

          vulnerabilities=$(echo "$response" | jq '.issues')
          if [ $? -ne 0 ]; then
            echo "‚ùå Failed to parse SonarCloud API response. Response: $response"
            exit 1
          fi

          comment="‚ö†Ô∏è **SonarCloud Analysis Report**\n\n"
          echo -e "$comment" > comment.md

          if [ "$(echo "$vulnerabilities" | jq length)" -gt 0 ] || [ "${{ steps.sonar_scan.outcome }}" != "success" ]; then
            if [ "$(echo "$vulnerabilities" | jq length)" -gt 0 ]; then
              comment="### Vulnerabilities Analysis by Perplexity\n"
              echo "$vulnerabilities" | jq -r '.[] | @base64' | while read -r vuln_base64; do
                vuln=$(echo "$vuln_base64" | base64 --decode)
                rule=$(echo "$vuln" | jq -r '.rule')
                message=$(echo "$vuln" | jq -r '.message')
                severity=$(echo "$vuln" | jq -r '.severity')
                file=$(echo "$vuln" | jq -r '.component' | sed 's/.*://')
                line=$(echo "$vuln" | jq -r '.line // "N/A"')

                code_snippet=""
                if [ "$line" != "N/A" ] && [ -f "$file" ]; then
                  start_line=$((line - 2 > 0 ? line - 2 : 1))
                  end_line=$((line + 2))
                  code_snippet=$(sed -n "${start_line},${end_line}p" "$file" | jq -sR .)
                else
                  code_snippet="\"Code snippet not available (file missing or line not specified).\""
                fi

                payload=$(jq -n \
                  --arg rule "$rule" \
                  --arg message "$message" \
                  --arg severity "$severity" \
                  --arg file "$file" \
                  --arg line "$line" \
                  --argjson code "$code_snippet" \
                  '{model: "sonar-reasoning", messages: [{role: "user", content: "Analyze the following code vulnerability from SonarCloud and provide a detailed explanation, including why it is a security issue, potential impact, and recommended fixes:\n\n- Rule: \($rule)\n- Message: \($message)\n- Severity: \($severity)\n- File: \($file)\n- Line: \($line)\n- Code:\n```\n\($code)\n```"}]}')

                if ! echo "$payload" | jq . >/dev/null 2>&1; then
                  echo "‚ùå Invalid JSON payload for vulnerability: $rule. Payload: $payload"
                  comment+="\n- **$rule**: $message\n  - Severity: $severity, File: $file, Line: $line\n  - Code: Not available\n  - Analysis: Failed to create valid request for Perplexity.\n"
                  continue
                fi

                echo "Sending payload to Perplexity for vulnerability: $rule"
                echo "Payload: $payload"

                api_response=$(curl -s -w "\n%{http_code}" -X POST \
                  -H "Authorization: Bearer $PERPLEXITY_API_KEY" \
                  -H "Content-Type: application/json" \
                  https://api.perplexity.ai/chat/completions \
                  -d "$payload")

                http_code=$(echo "$api_response" | tail -n1)
                api_body=$(echo "$api_response" | sed '$d')

                echo "Perplexity API response for vulnerability: $rule"
                echo "HTTP Code: $http_code"
                echo "Response Body: $api_body"

                if [ "$http_code" != "200" ]; then
                  echo "‚ùå Failed to get Perplexity analysis for vulnerability: $rule. HTTP Code: $http_code, Response: $api_body"
                  comment+="\n- **$rule**: $message\n  - Severity: $severity, File: $file, Line: $line\n  - Code: Not available\n  - Analysis: Failed to retrieve analysis from Perplexity (HTTP $http_code: $api_body).\n"
                else
                  if ! echo "$api_body" | jq . >/dev/null 2>&1; then
                    echo "‚ùå Invalid JSON response from Perplexity for vulnerability: $rule. Response: $api_body"
                    comment+="\n- **$rule**: $message\n  - Severity: $severity, File: $file, Line: $line\n  - Code: Not available\n  - Analysis: Invalid response from Perplexity.\n"
                  else
                    analysis=$(echo "$api_body" | jq -r '.choices[0].message.content // ""')
                    if [ -z "$analysis" ]; then
                      echo "‚ùå Empty or missing analysis in Perplexity response for vulnerability: $rule. Response: $api_body"
                      comment+="\n- **$rule**: $message\n  - Severity: $severity, File: $file, Line: $line\n  - Code: Not available\n  - Analysis: No analysis provided by Perplexity.\n"
                    else
                      clean_analysis=$(echo "$analysis" | sed '/<think>/,/<\/think>/d' | sed '/^$/N;/\n$/D')
                      if [ "$code_snippet" != "\"Code snippet not available (file missing or line not specified).\"" ]; then
                        comment+="\n- **$rule**: $message\n  - Severity: $severity, File: $file, Line: $line\n  - Code:\n    \`\`\`\n$(echo "$code_snippet" | jq -r .)\n    \`\`\`\n  - Analysis:\n    $clean_analysis\n"
                        echo -e "$comment" > comment.md
                        gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
                      else
                        comment+="\n- **$rule**: $message\n  - Severity: $severity, File: $file, Line: $line\n  - Code: Not available\n  - Analysis:\n    $clean_analysis\n"
                        echo -e "$comment" > comment.md
                        gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
                      fi
                    fi
                  fi
                fi
                sleep 1
              done
            else
              comment="No vulnerabilities found, but Quality Gate failed due to other criteria (e.g., coverage).\n"
            fi
            comment="\nPlease review and address these issues. See [SonarCloud Dashboard](https://sonarcloud.io/project/issues?id=d4kw1n_security-scan&pullRequest=${{ github.event.pull_request.number }}) for details."

            echo -e "$comment" > comment.md
            gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
            exit 1
          else
            echo "‚úÖ No vulnerabilities found and Quality Gate passed. PR can be merged."
            exit 0
          fi
        continue-on-error: false