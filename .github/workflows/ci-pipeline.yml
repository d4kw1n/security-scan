name: SonarQube Cloud Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Grant execute permission to jest
        run: chmod +x ./node_modules/.bin/jest

      - name: Run tests with coverage
        run: npm test
        continue-on-error: true

      # Chạy npm audit bằng Docker container
      - name: Run npm audit
        run: |
          docker run --rm -v $(pwd):/app <your-dockerhub-username>/npm-audit:latest > audit-report.json

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.json

      # (Tùy chọn) Kiểm tra và báo lỗi nếu có lỗ hổng nghiêm trọng
      - name: Check for critical vulnerabilities
        run: |
          if jq -e '.metadata.vulnerabilities.critical > 0' audit-report.json; then
            echo "Critical vulnerabilities found!"
            exit 1
          fi